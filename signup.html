
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Robb Sports Group Mailing List</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images\RSG box logo.jpg" alt="Robb Sports Group logo" width="250" height="250">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up!</h1>
      <h1 class="h6 mb-3 font-weight-normal">Are you excited for exclusive videos and giveaways?</h1>
      <label for="firstName" class="sr-only">First Name</label>
      <input type="text" name="fName" id="firstName" class="form-control" placeholder="First Name" required autofocus>
      <label for="lastName" class="sr-only">Last Name</label>
      <input type="text" name="lName" id="lastName" class="form-control" placeholder="Last Name" required>
      <label for="Email" class="sr-only">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Robb Sports Group Corporation 2022-2099</p>
    </form>
  </body>
</html>
